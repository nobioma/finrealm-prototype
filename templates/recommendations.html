{% extends "base.html" %}

{% block content %}
<h2>{{ title }}</h2>
<table class="table">
    <thead>
        <tr>
            <th>Ticker</th>
            <th>Recommendation</th>
        </tr>
    </thead>
    <tbody>
        {% for rec in recommendations %}
        <tr>
            <td>{{ rec.ticker }}</td>
            <td>{{ rec.recommendation }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
