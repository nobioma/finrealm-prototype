

{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Stock Tracker</h2>
    <h3>Your Stocks:</h3>
    <ul>
        {% for stock in stocks %}
        <li>{{ stock.ticker }} - {{ stock.quantity }} shares @ ${{ stock.purchase_price }}</li>
        {% endfor %}
    </ul>
    <h3>Stock Prices:</h3>
    <img src="{{ url_for('static', filename=chart_path) }}" alt="Stock Chart">
</div>
{% endblock %}
